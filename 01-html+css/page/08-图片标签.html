<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 显示不出图片的时候，显示文字 -->
    <h4>显示不出图片的时候，显示文字</h4>
    <img src="../static/1724161710110.pn" alt="这是一张图片">
    <!-- 当鼠标在图片上面悬停的时候，显示文字 -->
    <h4>当鼠标在图片上面悬停的时候，显示文字</h4>
    <img src="../static/1724161710110.png" title="这是一张图片">
    <!-- 给图片设定宽度 -->
    <img src="../static/1724161710110.png" title="这是一张图片" width="500">
    <!-- 给图片设定高度 -->
    <img src="../static/1724161710110.png" title="这是一张图片" width="500" height="100">
    <!-- 给图片设定边框 -->
    <img src="../static/1724161710110.png" title="这是一张图片" width="500" height="100" border="15">


</body>
</html>
