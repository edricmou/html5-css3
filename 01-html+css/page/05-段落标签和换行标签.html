    <p>日本广播协会（英语：Japan Broadcasting Corporation；日语：日本放送協会/にっぽんほうそうきょうかい；罗马音转写：Nippon Hōsō Kyōkai）缩写“NHK”，又名日本放送协会。是日本的公共媒体机构。</p>
    <p>NHK是日本第一家覆盖全国的广播电台及电视台，其第一条广播节目于1925年由前身东京放送局播出。<br>
    2022年5月7日，在国立竞技场举行的日本田径锦标赛1万米比赛中，NHK电视台摄像师误入赛道与多名选手发生碰撞，并导致一名选手被摄像机的电线缠住。</p>
