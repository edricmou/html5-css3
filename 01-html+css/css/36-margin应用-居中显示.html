<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 块元素居中对齐
        一定要有宽度 且 左右外边距都是auto 
        就可以实现居中对齐 */
        div {
            background-color: red;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            text-align: center;
        }
        /* 如果是行元素 
            在他的父标签中加入text-align: center;
            可以居中对齐
        */ 
    </style>
</head>

<body>
    <div>
        <a href="#">我是刘德华</a>
    </div>

</body>

</html>
