<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        a {
            color: black;
            text-decoration: none;
        }
        /* 未点击过的正常状态 */
        a:link {
            color: black;
        }

        /* 已经点击过的后的状态 */
        a:visited {
            color: green;
        }

        /* 鼠标悬停状态 */
        a:hover {
            color: gray;
        }

        /* 鼠标点住不放状态 */
        a:active {
            color: red;
        }
    </style>
</head>

<body>
    <a href="http://www.baidu.com">百度</a>
</body>

</html>
