    .father {
        display: flex;

        justify-content: space-around;

        /* 底部对齐 */

        align-items: stretch;
        /* 居中对齐 */
        align-items: center;
        border: 1px solid #ff5000;
        height: 400px;
        width: 1000px;
    }

    .son {
        width: 200px;
        height: 200px;
        background: pink;
    }
</style>
