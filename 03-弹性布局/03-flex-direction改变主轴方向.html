<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<link rel="stylesheet" href="./iconfont/iconfont.css">

<style>

    .content {
        display: flex;
        justify-content: center;
    }
    .icon {
        margin-right: 30px;
        display: flex;
        /* 改变主轴方形，纵向从上到下 */
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .icon i {
        height: 100%;
        font-size: 32px;
    }
</style>
<body>

<div class="content">
    <div class="icon">
        <i class="iconfont icon-dianzan"></i>
        <span>点赞</span>
    </div>
    <div class="icon">
        <i class="iconfont icon-shoucang"></i>
        <span>收藏</span>
    </div>
    <div class="icon">
        <i class="iconfont icon-yingbi"></i>
        <span>硬币</span>
    </div>
</div>
</body>
</html>
